<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/7d76fcc705.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <h2>Currency Converter</h2>
            </div>

            <div class="enter">
                <label>Enter the amount</label>
                <input type="number" name="amount"placeholder="Enter the amount">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>from</p>

                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="not-found">
                        <select name="from">
                            
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>to</p>

                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="not-found">
                        <select name="to">
                        </select>
                    </div>
                </div>
                </div>
                <div class="msg">
                    1 USD = 80 INR
                </div>
    
                <div class="footer">
                    <button>Get exchange rate</button>
                </div>
            </div>

        </div>
    </main>
    
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
